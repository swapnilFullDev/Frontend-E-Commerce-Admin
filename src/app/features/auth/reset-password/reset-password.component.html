<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <mat-card class="w-full max-w-md">
    <mat-card class="p-6 max-w-md mx-auto rounded-lg border-0">
      <!-- Logo at Top -->
      <div class="flex justify-center mb-4">
        <img 
          src="assets/AttireBandhan.png" 
          alt="Attire Bandhan Logo" 
          class="h-24 w-24 object-contain rounded-full"
        >
      </div>

      <!-- Header -->
      <mat-card-header class="flex flex-col items-center text-center space-y-2">
        <mat-card-title class="text-2xl font-bold text-gray-800">
          Reset Password
        </mat-card-title>
        <mat-card-subtitle class="text-gray-600">
          Enter your new password
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>

    <mat-card-content>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <mat-form-field class="w-full">
          <mat-label>New Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter new password">
          <button matSuffix mat-icon-button (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <app-form-validation [control]="resetForm.get('password')" fieldName="Password"></app-form-validation>
          </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Confirm new password">
          <button matSuffix mat-icon-button (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <app-form-validation [control]="resetForm.get('confirmPassword')" fieldName="Confirm Password"></app-form-validation>
          @if(resetForm.hasError('passwordMismatch') && resetForm.get('confirmPassword')?.touched){
          <mat-error>
            Passwords do not match
          </mat-error>
          }
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions class="px-6 pb-6">
      <button mat-raised-button color="primary" class="w-full py-3" [disabled]="resetForm.invalid || isLoading" (click)="onSubmit()">
        @if(!isLoading){
        <span>Reset Password</span>
        }@else{
        <span>Resetting...</span>
        }
      </button>
    </mat-card-actions>
  </mat-card>
</div>
