<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <mat-card class="w-full max-w-md">
        <mat-card class="p-6 max-w-md mx-auto rounded-lg border-0">
        <!-- Logo at Top -->
        <div class="flex justify-center mb-4">
            <img 
            src="assets/AttireBandhan.png" 
            alt="Attire Bandhan Logo" 
            class="h-24 w-24 object-contain rounded-full"
            >
        </div>

        <!-- Header -->
        <mat-card-header class="flex flex-col items-center text-center space-y-2">
            <mat-card-title class="text-2xl font-bold text-gray-800">
            Admin Login
            </mat-card-title>
            <mat-card-subtitle class="text-gray-600">
            Sign in to your account
            </mat-card-subtitle>
        </mat-card-header>
        </mat-card>

        <mat-card-content>
            <!-- Login Form -->
            @if(!showForgotPassword) {
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="admin@admin.com">
                    <mat-icon matSuffix>email</mat-icon>
                    <app-form-validation [control]="forgotPasswordForm.get('email')" fieldName="Email"></app-form-validation>
                    <!-- @if(loginForm.get('email')?.hasError('required')){
                    <mat-error>
                        Email or Username is required
                    </mat-error>
                    }
                    @if(loginForm.get('email')?.hasError('email')){
                    <mat-error>
                        Please enter a valid email/username
                    </mat-error>
                    } -->
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                        placeholder="admin123">
                    <button matSuffix mat-icon-button (click)="hidePassword = !hidePassword" type="button">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <app-form-validation [control]="loginForm.get('password')" fieldName="Password"></app-form-validation>
                    <!-- @if(loginForm.get('password')?.hasError('required')){
                    <mat-error>
                        Password is required
                    </mat-error>
                    }
                    @if(loginForm.get('password')?.hasError('minlength')){
                    <mat-error>
                        Password must be at least 6 characters
                    </mat-error>
                    } -->
                </mat-form-field>

                <div class="text-right">
                    <button type="button" mat-button class="text-blue-600" (click)="toggleForgotPassword()">
                        Forgot Password?
                    </button>
                </div>
            </form>
            }
            <!-- Forgot Password Form -->
            @else if(showForgotPassword) {
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordSubmit()" class="space-y-4">
                <mat-form-field class="w-full">
                    <mat-label>Email Address</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="Enter your email">
                    <mat-icon matSuffix>email</mat-icon>
                    <app-form-validation [control]="forgotPasswordForm.get('email')" fieldName="Email"></app-form-validation>
                    <!-- @if(forgotPasswordForm.get('email')?.hasError('required')){
                    <mat-error>
                        Email is required
                    </mat-error>
                    }
                    @if(forgotPasswordForm.get('email')?.hasError('email')){
                    <mat-error>
                        Please enter a valid email
                    </mat-error>
                    } -->
                </mat-form-field>

                <div class="text-right">
                    <button type="button" mat-button class="text-blue-600" (click)="toggleForgotPassword()">
                        Back to Login
                    </button>
                </div>
            </form>
            }
        </mat-card-content>

        <mat-card-actions class="px-6 pb-6 gap-2">
            @if(!showForgotPassword) {
            <button mat-raised-button color="primary" class="w-full py-3" [disabled]="loginForm.invalid || isLoading"
                (click)="onSubmit()">
                @if(!isLoading){
                <span>Sign In</span>
                }@else{
                <span>Signing In...</span>
                }
            </button>
            <button mat-raised-button class="w-full py-3 color-theme-golden-btn" 
                [routerLink]="['/signup']">
                Create Account
            </button>
            } @else {
            <button mat-raised-button color="primary" class="w-full py-3" [disabled]="forgotPasswordForm.invalid || isLoading"
                (click)="onForgotPasswordSubmit()">
                @if(!isLoading){
                <span>Send Reset Link</span>
                }@else{
                <span>Sending...</span>
                }
            </button>
            }
        </mat-card-actions>

            mehtaji@yopmail.com

        </p>
        <p>
            scs@yopmail.com
            p9erg7te
        </p>
    </mat-card>
</div>
