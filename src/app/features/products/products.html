<h1 mat-dialog-title>{{ data ? 'Edit Product' : 'Add Product' }}</h1>
<div mat-dialog-content class="py-4">
    <form [formGroup]="productForm" class="space-y-4">
        <mat-form-field class="w-full">
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter product name">
            <mat-error *ngIf="productForm.get('name')?.hasError('required')">
                Product name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" placeholder="0.00" step="0.01">
            <span matTextPrefix>$ </span>
            <mat-error *ngIf="productForm.get('price')?.hasError('required')">
                Price is required
            </mat-error>
            <mat-error *ngIf="productForm.get('price')?.hasError('min')">
                Price must be greater than 0
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
                <mat-option *ngFor="let category of categories" [value]="category.name">
                    {{ category.name }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="productForm.get('category')?.hasError('required')">
                Category is required
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Stock</mat-label>
            <input matInput type="number" formControlName="stock" placeholder="0">
            <mat-error *ngIf="productForm.get('stock')?.hasError('required')">
                Stock is required
            </mat-error>
            <mat-error *ngIf="productForm.get('stock')?.hasError('min')">
                Stock must be 0 or greater
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3"
                placeholder="Enter product description"></textarea>
        </mat-form-field>

        <div class="w-full">
            <label class="block text-sm font-medium text-gray-700 mb-2">Product Image</label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*"
                class="w-full p-2 border border-gray-300 rounded-md">
            <div *ngIf="imagePreview" class="mt-2">
                <img [src]="imagePreview" alt="Preview" class="h-20 w-20 object-cover rounded">
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions class="flex justify-end gap-2">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="productForm.invalid || isLoading" (click)="onSave()">
        {{ isLoading ? 'Saving...' : 'Save' }}
    </button>
</div>
