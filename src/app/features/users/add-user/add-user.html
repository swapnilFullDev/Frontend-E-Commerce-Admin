<h1 mat-dialog-title>{{ data ? 'Edit User' : 'Add User' }}</h1>
<div mat-dialog-content class="py-4">
    <form [formGroup]="userForm" class="space-y-4">
        <mat-form-field class="w-full">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter full name">
            <mat-error *ngIf="userForm.get('name')?.hasError('required')">
                Name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter email address">
            <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                Email is required
            </mat-error>
            <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                Please enter a valid email
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
                <mat-option value="Admin">Admin</mat-option>
                <mat-option value="Manager">Manager</mat-option>
                <mat-option value="Employee">Employee</mat-option>
            </mat-select>
            <mat-error *ngIf="userForm.get('role')?.hasError('required')">
                Role is required
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Status</mat-label>
            <mat-select formControlName="isActive">
                <mat-option [value]="true">Active</mat-option>
                <mat-option [value]="false">Inactive</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions class="flex justify-end gap-2">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="userForm.invalid || isLoading" (click)="onSave()">
        {{ isLoading ? 'Saving...' : 'Save' }}
    </button>
</div>
