<mat-sidenav-container class="sidenav-container h-screen" autosize >
  <!-- Drawer -->
  <mat-sidenav #drawer
    fixedInViewport
    mode="side"
    [opened]="true"
    autosize
    [class.collapsed]="collapsed"
    class="bg-white shadow-md transition-all duration-300 overflow-hidden">

    <!-- Header with toggle -->
    <mat-toolbar class="bg-primary text-white flex items-center justify-between">
      <button mat-icon-button (click)="collapsed = !collapsed">
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="!collapsed" class="text-lg font-semibold">Admin Panel</span>
    </mat-toolbar>

    <!-- Nav List -->
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-nav-item">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span *ngIf="!collapsed" matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/users" routerLinkActive="active-nav-item">
        <mat-icon matListItemIcon>people</mat-icon>
        <span *ngIf="!collapsed" matListItemTitle>Users</span>
      </a>
      <a mat-list-item routerLink="/products" routerLinkActive="active-nav-item">
        <mat-icon matListItemIcon>inventory</mat-icon>
        <span *ngIf="!collapsed" matListItemTitle>Products</span>
      </a>
      <a mat-list-item routerLink="/stores" routerLinkActive="active-nav-item">
        <mat-icon matListItemIcon>store</mat-icon>
        <span *ngIf="!collapsed" matListItemTitle>Stores</span>
      </a>
      <a mat-list-item routerLink="/orders" routerLinkActive="active-nav-item">
        <mat-icon matListItemIcon>shopping_cart</mat-icon>
        <span *ngIf="!collapsed" matListItemTitle>Orders</span>
      </a>
      <a mat-list-item routerLink="/approve-products" routerLinkActive="active-nav-item">
        <mat-icon matListItemIcon>approval</mat-icon>
        <span *ngIf="!collapsed" matListItemTitle>Approve Products</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="flex items-center justify-between">
      <button mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="flex-1"></span>

      <!-- User Menu -->
      <button mat-button [matMenuTriggerFor]="userMenu" class="flex items-center gap-2">
        <mat-icon>account_circle</mat-icon>
        <span *ngIf="currentUser$ | async as user">{{ user.name }}</span>
        <mat-icon>expand_more</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <main class="min-h-screen bg-gray-50 p-4">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
