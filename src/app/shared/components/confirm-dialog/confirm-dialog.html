  <h1 mat-dialog-title class="text-xl font-semibold">{{ data.title }}</h1>
    <div mat-dialog-content class="py-4">
      <p>{{ data.message }}</p>
    </div>
    <div mat-dialog-actions class="flex justify-space-between gap-2">
      <button mat-button [mat-dialog-close]="false" class="text-gray-600">
        {{ data.cancelText || 'Cancel' }}
      </button>
      <button mat-raised-button color="warn" [mat-dialog-close]="true">
        {{ data.confirmText || 'Confirm' }}
      </button>
    </div>
